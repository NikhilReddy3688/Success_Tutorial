  <main>
    <section class="register-section">
      <h2>Register Your Child</h2>
      <form id="registrationForm">
        <label for="parentName">Parent Name</label>
        <input id="parentName" name="parentName" type="text" placeholder="Enter parent name" required />

        <label for="childName">Child Name</label>
        <input id="childName" name="childName" type="text" placeholder="Enter child name" required />

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="10-digit phone number" pattern="[0-9]{10}" minlength="10" maxlength="10" required />

        <label for="email">Email (optional)</label>
        <input id="email" name="email" type="email" placeholder="example@email.com" />

        <label for="class">Select Class</label>
        <select id="class" name="studentClass" required>
          <option value="" disabled selected>Select Class</option>
          <optgroup label="Primary Classes (SSC/CBSE)">
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3">3rd Class</option>
            <option value="4">4th Class</option>
            <option value="5">5th Class</option>
          </optgroup>
          <optgroup label="Classes 6 to 10 (SSC/CBSE)">
            <option value="6">6th Class</option>
            <option value="7">7th Class</option>
            <option value="8">8th Class</option>
            <option value="9">9th Class</option>
            <option value="10">10th Class</option>
          </optgroup>
          <optgroup label="Classes 6 to 10 (ICSC)">
            <option value="6-icsc">6th Class (ICSC)</option>
            <option value="7-icsc">7th Class (ICSC)</option>
            <option value="8-icsc">8th Class (ICSC)</option>
            <option value="9-icsc">9th Class (ICSC)</option>
            <option value="10-icsc">10th Class (ICSC)</option>
          </optgroup>
          <optgroup label="Intermediate (MPC)">
            <option value="inter-1a">Maths IA</option>
            <option value="inter-1b">Maths IB</option>
            <option value="inter-phy">Physics</option>
            <option value="inter-chem">Chemistry</option>
          </optgroup>
        </select>

        <button type="submit">Submit Registration</button>
        <p id="registerMsg" style="color: green; font-weight: bold; margin-top: 15px;"></p>
      </form>
    </section>
  </main>
